<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Authentication Bypass</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        background: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
        color: #333;
      }
      p {
        margin: 0 0 1.5rem 0;
        color: #666;
        line-height: 1.6;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e0e0e0;
        border-radius: 0.5rem;
        font-size: 1rem;
        margin-bottom: 1rem;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #5568d3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .status {
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        display: none;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-left: 0.5rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Admin Login</h1>
      <p>Use your admin code to authenticate and access the application.</p>

      <input type="email" id="email" placeholder="Email" value="ikmls@hotmail.com" readonly />

      <input
        type="text"
        id="code"
        placeholder="Enter 6-digit code"
        maxlength="6"
        inputmode="numeric"
        pattern="[0-9]{6}"
      />

      <button id="loginBtn" onclick="login()">Login</button>

      <div id="status" class="status"></div>
    </div>

    <script>
      const emailInput = document.getElementById("email");
      const codeInput = document.getElementById("code");
      const loginBtn = document.getElementById("loginBtn");
      const statusDiv = document.getElementById("status");

      // Focus code input
      codeInput.focus();

      // Allow Enter key
      codeInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && codeInput.value.length === 6) {
          login();
        }
      });

      async function login() {
        const email = emailInput.value.trim();
        const code = codeInput.value.trim();

        if (!email || !code || code.length !== 6) {
          showStatus("Please enter a valid 6-digit code", "error");
          return;
        }

        loginBtn.disabled = true;
        loginBtn.innerHTML = 'Authenticating<span class="spinner"></span>';
        statusDiv.style.display = "none";

        try {
          const response = await fetch("/api/auth/admin-login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, code }),
            credentials: "include",
          });

          const data = await response.json();

          if (data.ok) {
            showStatus("‚úÖ Authentication successful! Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "/project/plan";
            }, 1000);
          } else {
            showStatus(`‚ùå ${data.message || "Authentication failed"}`, "error");
            loginBtn.disabled = false;
            loginBtn.innerHTML = "Login";
          }
        } catch (error) {
          showStatus("‚ùå Network error. Please try again.", "error");
          loginBtn.disabled = false;
          loginBtn.innerHTML = "Login";
        }
      }

      function showStatus(message, type) {
        statusDiv.textContent = message;
        statusDiv.className = `status ${type}`;
        statusDiv.style.display = "block";
      }
    </script>
  </body>
</html>
