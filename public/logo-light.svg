<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern SAP Cockpit Logo -->
  <!-- Icon: Circular badge with "SC" -->
  <circle cx="24" cy="24" r="22" fill="url(#gradient1)"/>
  <text x="24" y="32" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">SC</text>

  <!-- Company Name -->
  <text x="56" y="22" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b">SAP Cockpit</text>
  <text x="56" y="36" font-family="system-ui, sans-serif" font-size="10" font-weight="400" fill="#64748b">Implementation Excellence</text>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="2" y1="2" x2="46" y2="46" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
</svg>
