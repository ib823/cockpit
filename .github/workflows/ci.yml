name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Generate Prisma Client
      run: pnpm prisma generate
      
    - name: Lint
      run: pnpm lint:strict
      
    - name: Typecheck
      run: pnpm typecheck:strict
      
    - name: Test
      run: pnpm test --run
      env:
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"
        NEXTAUTH_SECRET: "test-secret-key-for-ci-only-min-32-chars"
        NEXTAUTH_URL: "http://localhost:3000"
        TOTP_ENCRYPTION_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
        JWT_SECRET_KEY: "test-jwt-secret-key-for-ci-only-32-chars"
      
    - name: Build
      run: pnpm build
